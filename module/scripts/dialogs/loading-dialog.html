<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader">Load Data into Talis Platform Store</div>
  <div class="dialog-body" bind="dialogBody">
  	<div class="schema-alignment-dialog-preview" bind="previewPane" id="platform-loading-dialog-preview"></div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
  	<div align="center">Review your data before uploading, then provide your store username and password to upload your data</div>
    <table width="100%">
    <tr>
      <td bind="left" style="text-align: left" width="40%" nowrap="true">
		<form id="platform-loading-dialog-submit" action="">
		  <label for="platform-store" title="Talis Platform Store">Store URI:</label><input type="text" id="platform-store" bind="store"></input><br />
		  <label for="platform-username" title="Talis Platform username">Username:</label><input type="text" id="platform-username" bind="username"></input><br />
		  <label for="platform-password" title="Talis Platform password">Password:</label><input type="text" id="platform-password" bind="password"></input>
		</form>      
      </td>    
      <td bind="right" style="text-align: right" width="40%" nowrap="true">     
       	<button bind="loadButton" id="platform-loading-load" disabled="disabled">Load</button>              
        <button bind="cancelButton" id="platform-loading-cancel">Cancel</button>
      </td>
    </tr></table>
  </div>
</div>
